  <style>
    html,body { height:100%; margin:0; font-family: system-ui, Arial; background:#f7fafc; }
    .wrap { height:100%; display:grid; place-items:center; }
    .frame { width:100%; height:100vh; border:0; background:#fff; }
    .loader { display:grid; place-items:center; gap:8px; color:#374151; }
    .spinner{ width:36px; height:36px; border:3px solid #e5e7eb; border-top-color:#0ea5e9; border-radius:50%; animation:spin 1s linear infinite }
    @keyframes spin{to{ transform:rotate(360deg) }}

  </style>
</head>
<body>
  <div class="wrap">
    <div id="loading" class="loader">
      <div class="spinner"></div>
      <div>l o a d i n g‚Ä¶</div>
      <div class="muted">‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà</div>
    </div>
    <iframe id="myIframe" class="frame" style="display:none"></iframe>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // === ‡πÉ‡∏™‡πà‡∏Ñ‡πà‡∏≤‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Ñ‡∏∏‡∏ì ===
    const GAS_EXEC_URL = 'https://script.google.com/macros/s/AKfycbztXqbQWNcw751NYq5QkMal5PAEJvOJTtrtK6YIXGbbdo_GvITWIQQuaEi0rfxPogY/exec';
    const MY_LIFF_ID   = '2008326648-y8Q2LBOo';

    const iframe  = document.getElementById('myIframe');
    const loading = document.getElementById('loading');

    window.VEGA_USER_ID = '';

    (async () => {
      const usp = new URLSearchParams(location.search);

      // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏ó‡∏™: ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ LIFF ‡πÅ‡∏ï‡πà‡∏™‡πà‡∏á uid ‡∏°‡∏∑‡∏≠‡πÑ‡∏î‡πâ ‡πÄ‡∏ä‡πà‡∏ô ?noliff=1&uid=Uxxxx
      if (usp.get('noliff') === '1') {
        const uid = usp.get('uid') || '';
        iframe.src = GAS_EXEC_URL + (uid ? `?uid=${encodeURIComponent(uid)}` : '');
        loading.style.display = 'none';
        iframe.style.display = 'block';
        return;
      }

      try {
        await liff.init({ liffId: MY_LIFF_ID, withLoginOnExternalBrowser: true });

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }

        const profile = await liff.getProfile();
        const decodedToken = liff.getDecodedIDToken();
        const liffData = {
          userId: decodedToken?.sub || profile.userId || '',
          displayName: profile.displayName || '',
          pictureUrl: profile.pictureUrl || ''
        };

        console.log('‚úÖ LIFF Profile:', liffData);
        window.VEGA_USER_ID = liffData.userId;

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Log ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        console.log('üöÄ sending log to GAS');
        await fetch(GAS_EXEC_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'logLiff',
            userId: liffData.userId,
            displayName: liffData.displayName,
            pictureUrl: liffData.pictureUrl
          })
        })
        .then(async r => {
          const txt = await r.text();
          console.log('‚úÖ fetch ok', r.status, txt);
        })
        .catch(err => console.error('‚ùå fetch error', err));

        // ‡πÇ‡∏´‡∏•‡∏î iframe ‡∏û‡∏£‡πâ‡∏≠‡∏° uid
        iframe.src = GAS_EXEC_URL + `?uid=${encodeURIComponent(liffData.userId)}`;
        loading.style.display = 'none';
        iframe.style.display = 'block';

      } catch (e) {
        console.warn('‚ö†Ô∏è LIFF failed:', e);
        // fallback: ‡πÄ‡∏õ‡∏¥‡∏î‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÑ‡∏î‡πâ‡πÅ‡∏°‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ uid (‡πÅ‡∏ï‡πà‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• liff ‡∏ö‡∏ô Responsive)
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
