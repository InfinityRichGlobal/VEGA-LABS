  <style>
    html,body { height:100%; margin:0; font-family: system-ui, Arial; background:#f7fafc; }
    .wrap { height:100%; display:grid; place-items:center; }
    .frame { width:100%; height:100vh; border:0; background:#fff; }

<body>
  <div class="wrap">
    <div id="loading" class="loader">
      <div class="spinner"></div>
      <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÅ‡∏ö‡∏ö‡∏ü‡∏≠‡∏£‡πå‡∏°‚Ä¶</div>
      <div class="muted">‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà</div>
    </div>
    <iframe id="myIframe" class="frame" style="display:none"></iframe>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const GAS_EXEC_URL = 'https://script.google.com/macros/s/AKfycbzcc0iyuSyFxcR6xScstRrMUGNshVNImhcbqT3acDUapY51BRbGIpyyeUxcqsxQOw/exec';
    const MY_LIFF_ID   = '2008326648-y4KXg6Ax';
    const iframe  = document.getElementById('myIframe');
    const loading = document.getElementById('loading');
    
    // ‚úÖ ‡πÉ‡∏ä‡πâ sessionStorage ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• LIFF (‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡πÉ‡∏ô iframe)
    (async () => {
      const usp = new URLSearchParams(location.search);
      
      // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏ó‡∏™ (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ LIFF)
      if (usp.get('noliff') === '1') {
        sessionStorage.removeItem('liff_profile');
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
        return;
      }
      
      try {
        await liff.init({ liffId: MY_LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }
        
        const p = await liff.getProfile();
        const liffProfile = {
          userId: p.userId || '',
          displayName: p.displayName || '',
          pictureUrl: p.pictureUrl || ''
        };
        
        console.log('‚úÖ LIFF Profile:', liffProfile);
        
        // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏á sessionStorage (iframe ‡∏à‡∏∞‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ)
        sessionStorage.setItem('liff_profile', JSON.stringify(liffProfile));
        console.log('üíæ Saved to sessionStorage');
        
        // ‡πÇ‡∏´‡∏•‡∏î iframe
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
        
      } catch (e) {
        console.warn('‚ö†Ô∏è LIFF failed:', e);
        sessionStorage.removeItem('liff_profile');
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
      }
    })();
  </script>
