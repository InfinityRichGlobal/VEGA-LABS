<head>

  <style>
    html,body { height:100%; margin:0; font-family: system-ui, Arial; background:#f7fafc; }
    .wrap { height:100%; display:grid; place-items:center; }
    .frame { width:100%; height:100vh; border:0; background:#fff; }
    .loader { display:grid; place-items:center; gap:8px; color:#374151; }
    .spinner{ width:36px; height:36px; border:3px solid #e5e7eb; border-top-color:#0ea5e9; border-radius:50%; animation:spin 1s linear infinite }
    @keyframes spin{to{ transform:rotate(360deg) }}
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="loading" class="loader">
      <div class="spinner"></div>
      <div>l o a d i n g‚Ä¶</div>
      <div class="muted">‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà</div>
    </div>
    <iframe id="myIframe" class="frame" style="display:none"></iframe>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const GAS_EXEC_URL = 'https://script.google.com/macros/s/AKfycbzcc0iyuSyFxcR6xScstRrMUGNshVNImhcbqT3acDUapY51BRbGIpyyeUxcqsxQOw/exec';
    const MY_LIFF_ID   = '2008326648-y4KXg6Ax';
    const iframe  = document.getElementById('myIframe');
    const loading = document.getElementById('loading');
    
    // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö userId ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô window ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ iframe ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏î‡πâ
    window.VEGA_USER_ID = '';
    
    (async () => {
      const usp = new URLSearchParams(location.search);
      
      // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏ó‡∏™ (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ LIFF)
      if (usp.get('noliff') === '1') {
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
        return;
      }
      
      try {
        await liff.init({ 
          liffId: MY_LIFF_ID,
          withLoginOnExternalBrowser: true 
        });
        
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }
        
        // ‚úÖ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• LIFF
        const profile = await liff.getProfile();
        const decodedToken = liff.getDecodedIDToken();
        
        const liffData = {
          userId: decodedToken?.sub || profile.userId || '',
          displayName: profile.displayName || '',
          pictureUrl: profile.pictureUrl || ''
        };
        
        console.log('‚úÖ LIFF Profile:', liffData);
        
        // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö userId ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô window
        window.VEGA_USER_ID = liffData.userId;
        
        // ‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• LIFF ‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÉ‡∏ô Log Sheet ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        await fetch(GAS_EXEC_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'logLiff',
            userId: liffData.userId,
            displayName: liffData.displayName,
            pictureUrl: liffData.pictureUrl
          })
        }).then(res => res.json())
          .then(data => {
            console.log('üìù Logged to Sheet:', data);
          })
          .catch(err => {
            console.warn('‚ö†Ô∏è Log failed:', err);
          });
        
        // ‡πÇ‡∏´‡∏•‡∏î iframe
        iframe.src = GAS_EXEC_URL;
        console.log('üì§ Loaded iframe');
        
        loading.style.display = 'none';
        iframe.style.display = 'block';
        
      } catch (e) {
        console.warn('‚ö†Ô∏è LIFF failed:', e);
        iframe.src = GAS_EXEC_URL;
        loading.style.display = 'none';
        iframe.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
